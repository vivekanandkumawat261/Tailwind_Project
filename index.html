<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
         <div class="relative w-[1080px] mx-auto flex items-center justify-between">
              <!-- logo -->
               <a href="/" class="cursor-pointer py-7 pr-7">
                  <img 
                    src="./images/razarpay2.png.jpg"
                    width="125px"
                    height="30px"  
                  />
               </a>

               <ul class="flex space-x-6">
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Engage</a>
                     
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Partners</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                   </li>
                   <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                     
                   </li>
                    
               </ul>

               <div class="flex space-x-6">
                    <img src="./images/flag.png"
                     alt="india-flag"
                     width="28px"
                     height="20px"
                     />

                     <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                     <button class="py-3 px-4 font-mullish rounded-sm text-sm bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up</button>

               </div>
         </div>
    </nav>
</body>
</html>
